    <section class="sec-main">
        <div class="contact">
            <h1>Contact</h1>
        <br>
        <p>Heb je vragen of wil je meer weten? <br>Neem gerust contact met mij op via het onderstaande formulier.</p>
        </div>
        <div class="contact">
            <form action="#" method="post">
            <label for="name">Naam:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Bericht:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Verstuur">
        </form>
        </div>
        <div class="contact">
            <p>Of stuur mij gerust een bericht via:</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/elly-gomes-89b9b473/">LinkedIn</a></li>
            <li><a href="https://github.com/ElG87">Github</a></li>
        </ul>
        </div>
    </section>
